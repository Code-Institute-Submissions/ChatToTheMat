{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <h1 class="text-center" id="main-heading">Edit Profile</h1>
    <hr class="col-6">
{% endblock %}

{% block content %}
    <main class="container">
        <div class="row no-gutters">
            <!-- Form Information --> 
            <div class="col-10 offset-1 col-md-6 offset-md-3">
                <h2 class="text-center">Profile information is public to all users.</h2>
            </div>

            <!-- Edit Profile Form --> 
            <div class="col-10 offset-1 col-md-6 offset-md-3" id="form-styling">
                <form method="POST" action="{% url 'edit_profile' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="text-center">
                        <button class="btn rounded-0 submit-btn" type="submit">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}

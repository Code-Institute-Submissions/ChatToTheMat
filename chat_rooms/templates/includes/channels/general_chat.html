{% block page_header %}
    <h1 class="text-center" id="main-heading">General Chat</h1>
{% endblock %}

<div class="row" id="form-styling">
    <div class="col-12">
        <!-- Chat message container -->
        <div id="chat_messages">
            {% for chat in chat %}
                <!-- Render Chat details -->
                <p class="chat-date">{{ chat.time }}</p> 
                <p class="chat-text">
                {% if user.is_superuser%}
                    <span><a href="{% url 'delete_message' 'general' chat.id %}"><i class="far fa-times-circle text-danger"></i></a></span>
                {% endif %}
                <span class="chat-text username">
                    <a href="{% url 'user_profile' chat.user %}" class="anchors">{{ chat.user }}</a>
                </span>: {{ chat.message }}</p>
                <hr>
            {% endfor %}
        </div>
        <!-- Chat form -->
        <form method="POST" action="{% url 'chat' room='general' %}" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="text-center">
                <a href="{% url 'chat' room='general' %}" class="anchors"><i class="fas fa-sync"></i></a>
                <input type="text" id="message" name="message" class="col-5">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</div>
